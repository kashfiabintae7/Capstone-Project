<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="topnav">
      <div class="logo-container">
        <img
          id="logo"
          src="https://framerusercontent.com/images/PmIIaeAvNhA2vYNRLhqKkPfrvc.png"
        />
      </div>
      <div class="nav-links">
        <a class="active">HOME</a>
        <a>MENU</a>
        <a>KUDOCAFE</a>
        <a>GALLERY</a>
        <a>TESTIMONIALS</a>
        <a>OUTLET LOCATION</a>
        <a>ABOUT</a>
        <a>BOARD OF DIRECTORS</a>
      </div>
      <div class="btn">
        <button>Order<br />Now</button>
      </div>
    </div>
    <div>
      <section class="carousel" aria-label="Gallery">
        <ol class="carousel__viewport">
          <li id="carousel__slide1" tabindex="0" class="carousel__slide">
            <img
              src="https://wallpapers.com/images/hd/food-4k-3gsi5u6kjma5zkj0.jpg"
              alt="Slide 1"
            />
            <div class="carousel__snapper">
              <a href="#carousel__slide4" class="carousel__prev"></a>
              <a href="#carousel__slide2" class="carousel__next"></a>
            </div>
          </li>
          <li id="carousel__slide2" tabindex="0" class="carousel__slide">
            <img
              src="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?cs=srgb&dl=pexels-jonathanborba-2983101.jpg&fm=jpg"
              alt="Slide 2"
            />
            <div class="carousel__snapper">
              <a href="#carousel__slide1" class="carousel__prev"></a>
              <a href="#carousel__slide3" class="carousel__next"></a>
            </div>
          </li>
          <li id="carousel__slide3" tabindex="0" class="carousel__slide">
            <img
              src="https://www.hdwallpapers.in/download/pizza_4k_5k_hd-3840x2160.jpg"
              alt="Slide 3"
            />
            <div class="carousel__snapper">
              <a href="#carousel__slide2" class="carousel__prev"></a>
              <a href="#carousel__slide4" class="carousel__next"></a>
            </div>
          </li>
          <li id="carousel__slide4" tabindex="0" class="carousel__slide">
            <img
              src="https://images6.alphacoders.com/105/1052976.jpg"
              alt="Slide 4"
            />
            <div class="carousel__snapper">
              <a href="#carousel__slide3" class="carousel__prev"></a>
              <a href="#carousel__slide1" class="carousel__next"></a>
            </div>
          </li>
        </ol>
        <aside class="carousel__navigation">
          <ol class="carousel__navigation-list">
            <li class="carousel__navigation-item">
              <a href="#carousel__slide1" class="carousel__navigation-button"
                >1</a
              >
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide2" class="carousel__navigation-button"
                >2</a
              >
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide3" class="carousel__navigation-button"
                >3</a
              >
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide4" class="carousel__navigation-button"
                >4</a
              >
            </li>
          </ol>
        </aside>
      </section>
    </div>
  </body>
</html>
